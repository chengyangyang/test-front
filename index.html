<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="./static/common/common.css">
</head>
<script>
    function iframeAutoHeight(){
        var iframe = document.getElementById("body-content");
        if(navigator.userAgent.indexOf("Firefox") >0 || navigator.userAgent.indexOf("rv:11") >0 || navigator.userAgent.indexOf("MSIE") >0){
            iframe.height=iframe.contentWindow.document.body.scrollHeight;
        }else {
            iframe.height=iframe.contentWindow.document.documentElement.scrollHeight;
        }
    }

    //如果异步请求,需要回调这个高度的方法
    function reSetIfremeAutoHeight(){
        window.top.window.iframeAutoHeight();
    }
</script>

<body>
<iframe name="home" src="views/home/view/head.html" height="148px" marginwidth="0" marginheight="0" width="100%" frameborder="0"></iframe>

<iframe style="margin-top: -5px;" id="body-content" name="home1" frameborder="0" width="100%" scrolling="no" marginwidth="0" marginheight="0" onload="javascript:iframeAutoHeight();"></iframe>

<iframe style="margin-top: -5px;" src="views/home/view/foot.html" width="100%" height="250px" marginwidth="0" marginheight="0" frameborder="0" scrolling="no"></iframe>

</body>

</html>
